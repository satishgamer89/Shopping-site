<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Aachar Port</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{--main:#7b1e1e;--accent:#d35400}
body{margin:0;font-family:Arial;background:#fff7f2}
header{background:var(--main);color:#fff;padding:12px 20px;display:flex;justify-content:space-between;align-items:center}
.brand{display:flex;align-items:center;gap:10px;cursor:pointer}
.logo{height:38px;background:#fff;padding:4px;border-radius:6px}
header a{color:#fff;margin-left:14px;font-weight:bold;cursor:pointer;text-decoration:none}
section{padding:20px}
.hidden{display:none}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px}
.card{background:#fff;border-radius:8px;box-shadow:0 3px 8px #0002;padding:12px;text-align:center}
.card img{width:100%;height:160px;object-fit:cover;border-radius:6px}
button{background:var(--accent);color:#fff;border:none;padding:9px;border-radius:6px;width:100%;cursor:pointer}
button.gray{background:#7f8c8d}
button.danger{background:#c0392b}
input,select{width:100%;padding:8px;margin:6px 0;border-radius:5px;border:1px solid #ccc}
.cart-item{display:flex;justify-content:space-between;margin:8px 0}
.admin{background:#fff;padding:15px;border-radius:8px;margin-bottom:20px}
.admin-product{border-bottom:1px solid #eee;padding:10px 0}
.small-btns button{width:48%}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
 apiKey: "AIzaSyA871BbtKAIFdOEIbzCZG7GWAtStNSy8IA",
 authDomain: "the-aachar-port.firebaseapp.com",
 projectId: "the-aachar-port",
 storageBucket: "the-aachar-port.firebasestorage.app",
 messagingSenderId: "118992341724",
 appId: "1:118992341724:web:4de7c1fdf5b30f822f0219"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ADMIN EMAILS */
const ADMIN_EMAILS = ["satishbhattrai54@gmail.com"];

/* GLOBAL */
let cart=[], currentUser=null;

/* NAVIGATION */
window.show=id=>{
 if(id==="admin" && (!currentUser || !ADMIN_EMAILS.includes(currentUser.email))){
  alert("Admin only"); return;
 }
 document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
 document.getElementById(id).classList.remove("hidden");
};

/* LOGIN */
window.login = async () => {
 try{
  const email = userEmail.value.trim();
  const pass = userPassword.value;

  if(!email || !pass){
   loginMsg.innerText="Enter email & password"; return;
  }

  await signInWithEmailAndPassword(auth,email,pass);
  loginMsg.innerText="";
 }catch(e){
  loginMsg.innerText=e.message;
 }
};

/* LOGOUT */
window.logout = async () => {
 await signOut(auth);
 alert("Logged out");
 show("home");
};

/* AUTH STATE */
onAuthStateChanged(auth,user=>{
 currentUser=user;

 if(user){
  logoutBtn.style.display="inline";
  loginLink.style.display="none";

  if(ADMIN_EMAILS.includes(user.email)){
   adminLink.style.display="inline";
  }
 }else{
  logoutBtn.style.display="none";
  adminLink.style.display="none";
  loginLink.style.display="inline";
 }
});

/* LOAD PRODUCTS */
async function loadProducts(){
 productList.innerHTML="";
 adminProducts.innerHTML="";
 const snap=await getDocs(collection(db,"products"));
 snap.forEach(d=>{
  const p=d.data();

  productList.innerHTML+=`
   <div class="card">
    <img src="${p.image}">
    <h3>${p.name}</h3>
    <p>â‚¹${p.price}</p>
    <button>Add to Cart</button>
   </div>
  `;

  if(currentUser && ADMIN_EMAILS.includes(currentUser.email)){
   adminProducts.innerHTML+=`
    <div class="admin-product">
     <input id="n${d.id}" value="${p.name}">
     <input id="pr${d.id}" type="number" value="${p.price}">
     <input id="i${d.id}" value="${p.image}">
     <div class="small-btns">
      <button class="gray" onclick="updateProduct('${d.id}')">Update</button>
      <button class="danger" onclick="deleteProduct('${d.id}')">Delete</button>
     </div>
    </div>
   `;
  }
 });
}
loadProducts();

/* PRODUCT CRUD */
window.addProduct=async()=>{
 await addDoc(collection(db,"products"),{
  name:pName.value,
  price:+pPrice.value,
  image:pImage.value
 });
 pName.value=pPrice.value=pImage.value="";
 loadProducts();
};

window.updateProduct=async(id)=>{
 await updateDoc(doc(db,"products",id),{
  name:document.getElementById("n"+id).value,
  price:+document.getElementById("pr"+id).value,
  image:document.getElementById("i"+id).value
 });
 loadProducts();
};

window.deleteProduct=async(id)=>{
 if(confirm("Delete product?")){
  await deleteDoc(doc(db,"products",id));
  loadProducts();
 }
};
</script>
</head>

<body>

<header>
<div class="brand" onclick="show('home')">
<img class="logo" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi4hb9BQ32bcBMFLPT_Jpjl3jkY3QOXWtDO9N8rT6Y3wCvDzfa2RW56j5tsIQ14BUrSmyMK-HC8TAPoPUuxnnPwsCe7pQD_2lo8YDP4XyXZ3duWdNLhb9ea-TfP64pvcAw6UC-W9RT9FlaH5CVAeqge8RCB7lSIs5Iyvhx3y1msvaJRHa6iiwaGKuqkmc3n/s1024/IMG_2018.png">
<b>The Aachar Port</b>
</div>

<div>
<a onclick="show('home')">Home</a>
<a id="loginLink" onclick="show('login')">Login</a>
<a id="adminLink" onclick="show('admin')" style="display:none">Admin</a>
<a id="logoutBtn" onclick="logout()" style="display:none">Logout</a>
</div>
</header>

<section id="home">
<h2>Our Products</h2>
<div class="products" id="productList"></div>
</section>

<section id="login" class="hidden">
<h2>Login</h2>
<input id="userEmail" placeholder="Email">
<input id="userPassword" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<p id="loginMsg" style="color:red"></p>
</section>

<section id="admin" class="hidden">
<h2>Admin Panel</h2>

<div class="admin">
<h3>Add Product</h3>
<input id="pName" placeholder="Name">
<input id="pPrice" type="number" placeholder="Price">
<input id="pImage" placeholder="Image URL">
<button onclick="addProduct()">Add Product</button>
</div>

<div class="admin">
<h3>Edit Products</h3>
<div id="adminProducts"></div>
</div>
</section>

</body>
</html>
