<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”¥ YOUR FIREBASE CONFIG */
const firebaseConfig = {
 apiKey: "AIzaSyA871BbtKAIFdOEIbzCZG7GWAtStNSy8IA",
 authDomain: "the-aachar-port.firebaseapp.com",
 projectId: "the-aachar-port",
 storageBucket: "the-aachar-port.firebasestorage.app",
 messagingSenderId: "118992341724",
 appId: "1:118992341724:web:4de7c1fdf5b30f822f0219",
 measurementId: "G-V5NT7SLS4P"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ---------- GLOBAL ---------- */
let cart=[];
let coupons=[];
let discount=0;
let currentUser=null;

/* ---------- UI ---------- */
window.show=id=>{
 document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
 document.getElementById(id).classList.remove("hidden");
};

/* ---------- AUTH ---------- */
window.login=async()=>{
 const email=document.getElementById("userEmail").value;
 await signInWithEmailAndPassword(auth,email,"123456");
 alert("Login success");
 show("cart");
};

onAuthStateChanged(auth,u=>currentUser=u);

/* ---------- LOAD PRODUCTS ---------- */
const productList=document.getElementById("productList");
const psnap=await getDocs(collection(db,"products"));
psnap.forEach(d=>{
 const p=d.data();
 productList.innerHTML+=`
 <div class="card">
 <img src="${p.image}">
 <h3>${p.name}</h3>
 <p>â‚¹${p.price}</p>
 <button onclick="addCart('${d.id}',${p.price})">Add to Cart</button>
 </div>`;
});

/* ---------- CART ---------- */
window.addCart=(id,price)=>{
 const i=cart.find(x=>x.id===id);
 i?i.qty++:cart.push({id,price,qty:1});
 renderCart();
};

function renderCart(){
 let t=0;cartItems.innerHTML="";
 cart.forEach(c=>{
  t+=c.price*c.qty;
  cartItems.innerHTML+=`
  <div class="cart-item">Item x ${c.qty}<b>â‚¹${c.price*c.qty}</b></div>`;
 });
 total.innerText=t-discount;
 cartCount.innerText=cart.length;
}
window.totalCalc=()=>cart.reduce((s,c)=>s+c.price*c.qty,0);

/* ---------- COUPONS ---------- */
const csnap=await getDocs(collection(db,"coupons"));
csnap.forEach(d=>coupons.push(d.data()));

window.applyCoupon=()=>{
 const c=coupons.find(x=>x.code===couponCode.value.toUpperCase());
 if(!c) return alert("Invalid coupon");
 discount=c.type==="percent"?totalCalc()*c.value/100:c.value;
 discountText.innerText="Discount â‚¹"+discount;
 renderCart();
};

/* ---------- CHECKOUT ---------- */
window.checkout=async()=>{
 if(!currentUser) return alert("Login first");

 const order={
  user:currentUser.email,
  cart,
  total:totalCalc()-discount,
  created:new Date()
 };

 await addDoc(collection(db,"orders"),order);

 window.open(`https://wa.me/918383897693?text=Order confirmed! Total â‚¹${order.total}`);
 alert("Order placed successfully");

 cart=[];discount=0;renderCart();loadOrders();
};

/* ---------- ADMIN ---------- */
const ordersDiv=document.getElementById("ordersDiv");
async function loadOrders(){
 ordersDiv.innerHTML="";
 const osnap=await getDocs(collection(db,"orders"));
 osnap.forEach(d=>{
  const o=d.data();
  ordersDiv.innerHTML+=`
  <p>${o.user} | â‚¹${o.total}</p>`;
 });
}
loadOrders();

window.addCoupon=async()=>{
 await addDoc(collection(db,"coupons"),{
  code:cCode.value.toUpperCase(),
  type:cType.value,
  value:+cVal.value
 });
 alert("Coupon added");
};
</script>
