<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Aachar Port</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{--main:#7b1e1e;--accent:#d35400}
body{margin:0;font-family:Arial;background:#fff7f2}
header{background:var(--main);color:#fff;padding:12px 20px;display:flex;justify-content:space-between;align-items:center}
.brand{display:flex;align-items:center;gap:10px;cursor:pointer}
.logo{height:34px;background:#fff;padding:4px;border-radius:6px}
header a{color:#fff;margin-left:14px;font-weight:bold;cursor:pointer;text-decoration:none}
section{padding:20px}
.hidden{display:none}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px}
.card{background:#fff;border-radius:8px;box-shadow:0 3px 8px #0002;padding:12px;text-align:center}
.card img{width:100%;height:160px;object-fit:cover;border-radius:6px}
button{background:var(--accent);color:#fff;border:none;padding:9px;border-radius:6px;width:100%;cursor:pointer}
input{width:100%;padding:8px;margin:6px 0;border-radius:5px;border:1px solid #ccc}
.cart-item{display:flex;justify-content:space-between;margin:8px 0}
.admin-box{background:#fff;padding:15px;border-radius:8px;margin-bottom:20px}
.whatsapp{position:fixed;bottom:20px;right:20px;width:48px;height:48px;border-radius:50%;background:#25D366;display:flex;align-items:center;justify-content:center}
.whatsapp svg{width:22px;height:22px}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
 apiKey: "AIzaSyA871BbtKAIFdOEIbzCZG7GWAtStNSy8IA",
 authDomain: "the-aachar-port.firebaseapp.com",
 projectId: "the-aachar-port",
 storageBucket: "the-aachar-port.firebasestorage.app",
 messagingSenderId: "118992341724",
 appId: "1:118992341724:web:4de7c1fdf5b30f822f0219"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ADMIN */
const ADMIN_EMAIL = "satishbhattrai54@gmail.com";

/* STATE */
let user=null;
let cart=[];

/* NAV */
window.show=id=>{
 document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
 document.getElementById(id).classList.remove("hidden");
};

/* AUTH */
window.signup=()=>createUserWithEmailAndPassword(auth,sEmail.value,sPass.value)
.catch(e=>alert(e.message));

window.login=()=>signInWithEmailAndPassword(auth,lEmail.value,lPass.value)
.catch(e=>alert(e.message));

window.logout=()=>signOut(auth);

/* AUTH STATE */
onAuthStateChanged(auth,u=>{
 user=u;
 loginLink.style.display=u?"none":"inline";
 logoutBtn.style.display=u?"inline":"none";
 adminLink.style.display=(u && u.email===ADMIN_EMAIL)?"inline":"none";
 show("home");
});

/* PRODUCTS */
async function loadProducts(){
 products.innerHTML="";
 const snap=await getDocs(collection(db,"products"));
 snap.forEach(d=>{
  const p=d.data();
  products.innerHTML+=`
   <div class="card">
    <img src="${p.image}">
    <h3>${p.name}</h3>
    <p>₹${p.price}</p>
    <button onclick="addCart('${p.name}',${p.price})">Add to Cart</button>
   </div>`;
 });
}
loadProducts();

/* ADMIN ADD PRODUCT */
window.addProduct=async()=>{
 if(!user || user.email!==ADMIN_EMAIL) return alert("Admin only");
 await addDoc(collection(db,"products"),{
  name:pName.value,
  price:+pPrice.value,
  image:pImage.value
 });
 alert("Product Added");
 pName.value=pPrice.value=pImage.value="";
 loadProducts();
};

/* CART */
window.addCart=(n,p)=>{
 const i=cart.find(x=>x.name===n);
 i?i.qty++:cart.push({name:n,price:p,qty:1});
 renderCart();
};

function renderCart(){
 cartItems.innerHTML="";
 let t=0;
 cart.forEach(c=>{
  t+=c.price*c.qty;
  cartItems.innerHTML+=`
   <div class="cart-item">${c.name} x ${c.qty}<b>₹${c.price*c.qty}</b></div>`;
 });
 total.innerText=t;
}

/* CHECKOUT */
window.checkout=async()=>{
 if(!user) return alert("Login first");
 let msg="Order from The Aachar Port:%0A";
 cart.forEach(c=>msg+=`${c.name} x ${c.qty} = ₹${c.price*c.qty}%0A`);
 msg+=`Total ₹${total.innerText}`;

 await addDoc(collection(db,"orders"),{
  user:user.email, cart, total:+total.innerText, date:new Date()
 });

 window.open(`https://wa.me/918383897693?text=${msg}`);
 cart=[]; renderCart();
};
</script>
</head>

<body>

<header>
<div class="brand" onclick="show('home')">
<img class="logo" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi4hb9BQ32bcBMFLPT_Jpjl3jkY3QOXWtDO9N8rT6Y3wCvDzfa2RW56j5tsIQ14BUrSmyMK-HC8TAPoPUuxnnPwsCe7pQD_2lo8YDP4XyXZ3duWdNLhb9ea-TfP64pvcAw6UC-W9RT9FlaH5CVAeqge8RCB7lSIs5Iyvhx3y1msvaJRHa6iiwaGKuqkmc3n/s1024/IMG_2018.png">
<b>The Aachar Port</b>
</div>
<div>
<a onclick="show('home')">Home</a>
<a onclick="show('cart')">Cart</a>
<a id="loginLink" onclick="show('login')">Login</a>
<a id="adminLink" onclick="show('admin')" style="display:none">Admin</a>
<a id="logoutBtn" onclick="logout()" style="display:none">Logout</a>
</div>
</header>

<section id="home">
<h2>Products</h2>
<div class="products" id="products"></div>
</section>

<section id="cart" class="hidden">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<h3>Total ₹<span id="total">0</span></h3>
<button onclick="checkout()">WhatsApp Checkout</button>
</section>

<section id="login" class="hidden">
<h3>Login</h3>
<input id="lEmail" placeholder="Email">
<input id="lPass" type="password" placeholder="Password">
<button onclick="login()">Login</button>

<h3>Signup</h3>
<input id="sEmail" placeholder="Email">
<input id="sPass" type="password" placeholder="Password">
<button onclick="signup()">Signup</button>
</section>

<section id="admin" class="hidden">
<h2>Admin Panel</h2>
<div class="admin-box">
<input id="pName" placeholder="Product Name">
<input id="pPrice" type="number" placeholder="Price">
<input id="pImage" placeholder="Image URL">
<button onclick="addProduct()">Add Product</button>
</div>
</section>

<a class="whatsapp" onclick="show('cart')">
<svg viewBox="0 0 48 48"><path fill="#fff" d="M4.9 43.3l2.7-9.8A18.9 18.9 0 015 24C5 13.5 13.5 5 24 5s19 8.5 19 19-8.5 19-19 19c-3.2 0-6.3-.8-9.1-2.3L4.9 43.3z"/></svg>
</a>

</body>
</html>
