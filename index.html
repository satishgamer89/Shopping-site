<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Aachar Port</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
 --accent:#1faa00;
 --bg:#0f0f0f;
}

*{box-sizing:border-box}

body{
 margin:0;
 font-family:Arial, Helvetica, sans-serif;
 background:var(--bg);
 color:#fff;
}

/* HEADER */
header{
 background:#111;
 padding:12px 16px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 flex-wrap:wrap;
}

header b{font-size:18px}

header div{
 display:flex;
 gap:12px;
}

header a{
 color:#fff;
 text-decoration:none;
 font-weight:bold;
 font-size:14px;
 cursor:pointer;
}

/* SECTIONS */
section{padding:16px}

/* PRODUCTS GRID */
.products{
 display:grid;
 grid-template-columns:repeat(3,1fr);
 gap:12px;
}

/* CARD */
.card{
 background:#1c1c1c;
 border-radius:18px;
 padding:10px;
 position:relative;
 display:flex;
 flex-direction:column;
 min-height:260px;
}

/* IMAGE */
.card img{
 width:100%;
 height:120px;
 object-fit:contain;
 background:#fff;
 border-radius:14px;
 padding:8px;
 cursor:pointer;
}

/* TITLE */
.card h3{
 font-size:13px;
 font-weight:600;
 margin:8px 0 4px;
 line-height:1.3;
}

/* PRICE */
.price{
 font-size:14px;
 font-weight:700;
 display:flex;
 align-items:center;
 gap:6px;
}

.old{
 font-size:12px;
 color:#777;
 text-decoration:line-through;
}

/* ADD BUTTON */
.add-btn{
 position:absolute;
 bottom:12px;
 right:12px;
 background:#1faa00;
 color:#fff;
 border:none;
 padding:6px 16px;
 border-radius:10px;
 font-size:13px;
 font-weight:bold;
 cursor:pointer;
}

/* QTY CONTROLS */
.qty-box{
 position:absolute;
 bottom:12px;
 right:12px;
 background:#fff;
 color:#000;
 border-radius:10px;
 display:flex;
 align-items:center;
 overflow:hidden;
 height:32px;
}

.qty-box button{
 width:32px;
 height:32px;
 border:none;
 background:#f2f2f2;
 font-size:18px;
 cursor:pointer;
}

.qty-box span{
 width:32px;
 text-align:center;
 font-weight:bold;
}

/* ADMIN BUTTONS */
.admin-actions{
 margin-top:auto;
 display:flex;
 gap:6px;
}

.admin-actions button{
 font-size:11px;
 padding:6px;
}

/* CART */
#cartItems{line-height:1.6}

/* RESPONSIVE */
@media(max-width:480px){
 .products{grid-template-columns:repeat(2,1fr)}
}

@media(min-width:901px){
 .products{grid-template-columns:repeat(4,1fr)}
 section{padding:20px 40px}
}
</style>
</head>

<body>

<header>
 <b>The Aachar Port</b>
 <div>
  <a onclick="show('home')">Home</a>
  <a onclick="show('cart')">Cart</a>
  <a id="loginLink" onclick="show('login')">Login</a>
  <a id="adminLink" style="display:none" onclick="show('admin')">Admin</a>
  <a id="logoutBtn" style="display:none" onclick="logout()">Logout</a>
 </div>
</header>

<!-- HOME -->
<section id="home">
 <h2>Products</h2>
 <div class="products" id="products"></div>
</section>

<!-- CART -->
<section id="cart" style="display:none">
 <h2>Cart</h2>
 <div id="cartItems"></div>
 <h3>Total ₹<span id="total">0</span></h3>
</section>

<!-- LOGIN -->
<section id="login" style="display:none">
 <h2>Login</h2>
 <input id="lEmail" placeholder="Email">
 <input id="lPass" type="password" placeholder="Password">
 <button onclick="login()">Login</button>

 <h3>Signup</h3>
 <input id="sEmail" placeholder="Email">
 <input id="sPass" type="password" placeholder="Password">
 <button onclick="signup()">Signup</button>
</section>

<!-- ADMIN -->
<section id="admin" style="display:none">
 <h2>Admin Panel</h2>
 <input id="pName" placeholder="Name">
 <input id="pPrice" type="number" placeholder="Price">
 <input id="pDesc" placeholder="Description">
 <input id="pIng" placeholder="Ingredients">
 <input id="pImages" type="file" multiple>
 <button onclick="addProduct()">Save Product</button>
</section>

<!-- PRODUCT PAGE -->
<section id="productPage" style="display:none">
 <button onclick="show('home')">← Back</button>
 <img id="pdImg">
 <h2 id="pdName"></h2>
 <h3>₹<span id="pdPrice"></span></h3>
 <p id="pdDesc"></p>
 <p><b>Ingredients:</b> <span id="pdIng"></span></p>
 <button onclick="addQty(currentProductId)">Add to Cart</button>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut,
 createUserWithEmailAndPassword, signInWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, updateDoc }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig={
 apiKey:"AIzaSyA871BbtKAIFdOEIbzCZG7GWAtStNSy8IA",
 authDomain:"the-aachar-port.firebaseapp.com",
 projectId:"the-aachar-port"
};

const CLOUDINARY="dmnsblldh";
const UPLOAD_PRESET="aachar_upload";
const ADMIN="satishbhattrai54@gmail.com";

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

let user=null,productsData=[],cart=[],editing=null;
let currentProductId=null;

/* NAV */
window.show=id=>{
 document.querySelectorAll("section").forEach(s=>s.style.display="none");
 document.getElementById(id).style.display="block";
};

/* AUTH */
window.login=()=>signInWithEmailAndPassword(auth,lEmail.value,lPass.value);
window.signup=()=>createUserWithEmailAndPassword(auth,sEmail.value,sPass.value);
window.logout=async()=>{await signOut(auth);show("home");};

onAuthStateChanged(auth,u=>{
 user=u;
 loginLink.style.display=u?"none":"inline";
 logoutBtn.style.display=u?"inline":"none";
 adminLink.style.display=u&&u.email===ADMIN?"inline":"none";
 loadProducts();
 show("home");
});

/* LOAD PRODUCTS */
async function loadProducts(){
 products.innerHTML="";
 const snap=await getDocs(collection(db,"products"));
 productsData=[];
 snap.forEach(d=>{
  const p={id:d.id,...d.data()};
  productsData.push(p);

  products.innerHTML+=`
   <div class="card">
    <img src="${p.images?.[0]||'https://via.placeholder.com/300'}"
         onclick="openProduct('${p.id}')">
    <h3>${p.name}</h3>
    <div class="price">
     ₹${p.price}<span class="old">₹${p.price+30}</span>
    </div>
    <div id="btn-${p.id}">
     <button class="add-btn"
      onclick="event.stopPropagation();addQty('${p.id}')">
      ADD
     </button>
    </div>
    ${user&&user.email===ADMIN?`
     <div class="admin-actions">
      <button onclick="editProduct('${p.id}')">Edit</button>
      <button onclick="deleteProduct('${p.id}')">Delete</button>
     </div>`:""}
   </div>`;
 });
}

/* PRODUCT PAGE */
window.openProduct=id=>{
 const p=productsData.find(x=>x.id===id);
 currentProductId=id;
 pdImg.src=p.images?.[0];
 pdName.innerText=p.name;
 pdPrice.innerText=p.price;
 pdDesc.innerText=p.desc||"";
 pdIng.innerText=p.ing||"";
 show("productPage");
};

/* CART */
window.addToCart=id=>{
 const p=productsData.find(x=>x.id===id);
 const i=cart.find(x=>x.id===id);
 i?i.qty++:cart.push({id,name:p.name,price:p.price,qty:1});
 renderCart();
};

window.addQty=id=>{
 addToCart(id);
 updateQtyUI(id);
};

window.removeQty=id=>{
 const item=cart.find(x=>x.id===id);
 if(!item)return;
 item.qty--;
 if(item.qty<=0){
  cart=cart.filter(x=>x.id!==id);
  document.getElementById(`btn-${id}`).innerHTML=`
   <button class="add-btn"
    onclick="event.stopPropagation();addQty('${id}')">ADD</button>`;
 }else updateQtyUI(id);
 renderCart();
};

function updateQtyUI(id){
 const item=cart.find(x=>x.id===id);
 if(!item)return;
 document.getElementById(`btn-${id}`).innerHTML=`
  <div class="qty-box">
   <button onclick="event.stopPropagation();removeQty('${id}')">−</button>
   <span>${item.qty}</span>
   <button onclick="event.stopPropagation();addQty('${id}')">+</button>
  </div>`;
}

function renderCart(){
 cartItems.innerHTML="";
 let t=0;
 cart.forEach(c=>{
  t+=c.price*c.qty;
  cartItems.innerHTML+=`${c.name} × ${c.qty} = ₹${c.price*c.qty}<br>`;
 });
 total.innerText=t;
}

/* ADMIN */
window.deleteProduct=async id=>{
 if(confirm("Delete product?")){
  await deleteDoc(doc(db,"products",id));
  loadProducts();
 }
};

window.editProduct=id=>{
 const p=productsData.find(x=>x.id===id);
 pName.value=p.name;
 pPrice.value=p.price;
 pDesc.value=p.desc;
 pIng.value=p.ing;
 editing=id;
 show("admin");
};

window.addProduct=async()=>{
 let imgs=[];
 for(const f of pImages.files){
  const fd=new FormData();
  fd.append("file",f);
  fd.append("upload_preset",UPLOAD_PRESET);
  const r=await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY}/image/upload`,
   {method:"POST",body:fd});
  imgs.push((await r.json()).secure_url);
 }

 if(editing){
  await updateDoc(doc(db,"products",editing),
   {name:pName.value,price:+pPrice.value,desc:pDesc.value,ing:pIng.value,images:imgs});
  editing=null;
 }else{
  await addDoc(collection(db,"products"),
   {name:pName.value,price:+pPrice.value,desc:pDesc.value,ing:pIng.value,images:imgs});
 }

 pName.value=pPrice.value=pDesc.value=pIng.value="";
 pImages.value="";
 show("home");
 loadProducts();
};
</script>

</body>
</html>
